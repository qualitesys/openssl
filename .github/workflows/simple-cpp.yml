name: C/C++ CI Simple 2

on:
  [push]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Dependencies graphviz pour plantuml
      run: |
          sudo apt-get install graphviz
    - uses: actions/checkout@v2
      with:
        ref: master     
    - name: configg
      run: ./config -no-asm -E
    - name: make depend
      run: make depend
    - name: make
      run: make
    - name: ls -l apps pour les noms de fichiers .c avant qcrgoalfileclonecpp
      run: ls -l apps
    - name: Maven and co qcrgoalfileclonecpp
      run: mvn -U qcr:qcrgoalfileclonecpp
    - name: ls -l apps pour les noms de fichiers .c apres qcrgoalfileclonecpp
      run: ls -l apps
    - name: Run maven compile sur qcr
      run: mvn qcr:qcrgoalcompile
    - name: disk usage
      run: du
    - name: Run maven site
      run: mvn site
    - name: ls -l
      run: ls -l
    - name: Suppr des fichier .c.xml
      run: |
          cd target/site
          find . -type f -name "*.c.xml" -delete
          cd ..
          cd ..
    - name: ls target/site
      run: |
          ls -l target/site
          ls -l targetqcr
          rm -r targetqcr
    - name: ls  docs/site
      run: |
          ls -l docs/site
    - name: rm  docs/site
      run: |
          rm -rf docs/site
    - name: rm docs
      run: |
          rm -rf docs
    - name: mv target/site vers docs
      run: |
          mkdir docs
          mv target/site/* docs/
    - name: Setup git config
      run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
    - name: commit
      run: |
          # Stage the file, commit and push
          git add docs/*
          git commit -m "Commit of maven site"
          # A virer ?? git push origin/master master --force
          git push origin master --force
